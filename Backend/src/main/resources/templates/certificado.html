<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Certificado A4 Landscape</title>
    <style type="text/css">
        /* 1. Definimos la hoja horizontal SIN márgenes automáticos */
        @page {
            size: A4 landscape;
            margin: 0; /* Controlamos el margen manualmente en el body */
        }

        body {
            margin: 0;
            padding: 15mm; /* Este es el margen real de la hoja */
            background-color: #fff;
            font-family: 'Times New Roman', serif;
        }

        /* 2. EL MARCO ORNAMENTAL */
        /* Matemáticas:
           Alto Hoja: 210mm
           Padding Body: 15mm arriba + 15mm abajo = 30mm
           Espacio útil: 180mm
           
           Si ponemos height: 180mm + bordes, se pasa.
           Dejamos height: 178mm para tener 2mm de seguridad.
        */
        table.border-frame {
            width: 265mm;  /* 297mm (ancho) - 30mm (padding) - 2mm (borde) */
            height: 178mm; /* 210mm (alto) - 30mm (padding) - 2mm (borde) */
            
            border: 5px double #000; /* El borde doble */
            border-collapse: collapse;
            margin: 0 auto; /* Centrado por si acaso */
        }

        td.content-cell {
            vertical-align: middle;
            text-align: center;
            padding: 10px; 
        }

        /* --- Estilos de Texto --- */
        h1.main-title {
            font-size: 38pt; /* Un poco más pequeño para asegurar ajuste */
            text-transform: uppercase;
            margin: 0 0 15px 0;
            letter-spacing: 3px;
            color: #000;
        }

        .subtitle {
            font-size: 14pt;
            color: #555;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .recipient-name {
            font-size: 34pt;
            font-weight: bold;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 25px;
            min-width: 500px;
        }

        .description {
            font-size: 14pt;
            line-height: 1.4;
            margin-bottom: 30px;
            color: #333;
            padding: 0 30px;
        }

        .course-name {
            font-weight: bold;
            font-size: 18pt;
            display: block;
            margin: 8px 0;
        }

        .date-text {
            font-size: 12pt;
            font-style: italic;
            margin-bottom: 30px; /* Menos margen para que quepan las firmas */
            color: #444;
        }

        /* --- Firmas --- */
        table.signatures-table {
            width: 80%;
            margin: 0 auto;
            border-top: none;
        }

        td.sig-col {
            width: 40%;
            text-align: center;
            vertical-align: top;
        }
        
        .sig-line {
            border-top: 1px solid #000;
            width: 90%;
            margin: 0 auto 5px auto;
            padding-top: 5px;
        }

        .sig-name { font-weight: bold; font-size: 11pt; }
        .sig-role { font-size: 10pt; color: #666; font-style: italic; }

    </style>
</head>
<body>

    <table class="border-frame">
        <tr>
            <td class="content-cell">
                
                <h1 class="main-title">CERTIFICADO DE RECONOCIMIENTO</h1>
                
                <div class="subtitle">OTORGADO A</div>

                <div class="recipient-name">{{nombre_participante}}</div>

                <div class="description">
                    Por haber completado satisfactoriamente el curso de
                    <span class="course-name">{{nombre_curso}}</span>
                    con una duración total de <strong>{{duracion_horas}} horas</strong>.
                </div>

                <div class="date-text">
                    Dado el {{fecha_emision}}
                </div>

                <table class="signatures-table">
                    <tr>
                        <td class="sig-col">
                            <div style="height: 30px;"></div> <div class="sig-line"></div>
                            <div class="sig-name">{{nombre_instructor}}</div>
                            <div class="sig-role">Instructor</div>
                        </td>
                        
                        <td style="width: 20%;">&nbsp;</td>
                        
                        <td class="sig-col">
                            <div style="height: 30px;"></div>
                            <div class="sig-line"></div>
                            <div class="sig-name">{{nombre_director}}</div>
                            <div class="sig-role">Director Académico</div>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>
</html>
