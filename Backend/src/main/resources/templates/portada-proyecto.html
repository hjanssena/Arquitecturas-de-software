<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Portada Proyecto Final</title>
    <style type="text/css">
        /* Configuración de página para Flying Saucer */
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Helvetica, Arial, sans-serif;
        }

        /* TABLA MAESTRA:
           Usamos altura FÍSICA (297mm) para obligar a FS a llenar la hoja. */
        table.main-layout {
            width: 100%; /* 210mm */
            height: 297mm; /* ¡ESTO SOLUCIONA EL CORTE AZUL! */
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* COLUMNA AZUL (Izquierda) */
        td.sidebar {
            width: 22%;
            background-color: #a1bad3;
            vertical-align: top;
            padding: 0;
            height: 297mm; /* Refuerzo de altura */
        }

        /* COLUMNA CONTENIDO (Derecha) */
        td.content {
            width: 78%;
            vertical-align: top;
            padding: 0;
            height: 297mm;
        }

        /* TABLA INTERNA (Para márgenes y distribución) */
        table.inner-content {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        /* SECCIÓN SUPERIOR (Título, etc.) */
        td.top-cell {
            vertical-align: top;
            /* Simulamos padding usando celdas o divs internos para evitar box-sizing */
            padding-top: 60px;
            padding-left: 50px;
            padding-right: 50px;
        }

        /* SECCIÓN INFERIOR (Footer) */
        td.bottom-cell {
            vertical-align: bottom;
            height: 150px; /* Espacio reservado para el footer */
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 60px;
        }

        /* ELEMENTOS DE DISEÑO */
        .line-top {
            border-top: 4px solid #000000;
            width: 100%;
            margin-bottom: 15px;
            display: block;
        }

        .dots {
            font-size: 30pt;
            line-height: 0.5;
            letter-spacing: 10px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 60px;
            display: block;
        }

        .label-box {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 14pt;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 40px;
        }

        h1.project-title {
            font-size: 42pt;
            font-weight: 800;
            line-height: 1.1;
            text-transform: uppercase;
            margin: 0 0 30px 0;
            color: #000000;
        }

        p.description {
            font-size: 12pt;
            line-height: 1.5;
            color: #444444;
            text-align: justify;
            margin: 0;
        }

        .line-bottom {
            border-top: 4px solid #000000;
            width: 100%;
            margin-bottom: 20px;
            display: block;
        }

        /* Footer Table */
        table.footer-table {
            width: 100%;
            border-collapse: collapse;
        }

        td.f-left {
            text-align: left;
            vertical-align: bottom;
            font-size: 18pt;
            font-weight: bold;
        }

        td.f-right {
            text-align: right;
            vertical-align: bottom;
            font-size: 24pt;
            line-height: 14pt;
            letter-spacing: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table class="main-layout">
        <tr>
            <td class="sidebar">&nbsp;</td>

            <td class="content">
                
                <table class="inner-content">
                    <tr>
                        <td class="top-cell">
                            <div class="line-top"></div>
                            <div class="dots">. . . . . .</div>
                            
                            <div><span class="label-box">{{nombre_autor}}</span></div>

                            <h1 class="project-title">
                                {{titulo_proyecto_linea1}}<br/>
                                {{titulo_proyecto_linea2}}
                            </h1>

                            <p class="description">
                                {{descripcion_proyecto}}
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td class="bottom-cell">
                            <div class="line-bottom"></div>
                            
                            <table class="footer-table">
                                <tr>
                                    <td class="f-left">{{texto_curso}}</td>
                                    <td class="f-right">.<br/>.<br/>.<br/>.</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>
</html>
