spring.application.name=DynaDocs

# Conexi칩n din치mica usando variables de entorno de Render
# En desarrollo local sin variables de entorno, usa H2 (base de datos en memoria)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# Configuraci칩n para que Hibernate cree las tablas autom치ticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Habilitar consola H2 para desarrollo local (solo funciona si se usa H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true